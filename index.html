<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container" id="gameArea">
        
        <!-- Header -->
        <header class="row">
            <h1 class="col-md-12">Concentration Game</h1>
        </header>
        <br>
        
        <!-- Score Panel -->
        <div class="score-panel row">
            <div class="stars col-md-11 text-center">
                <!-- Star Rating -->
                <ul id="stars"> 
                    <li id="firstStar"></li>
                    <li id="secondStar"></li>
                    <li id="thirdStar"></li>
                </ul>
            </div>       
        </div>   
        
        <div class="score-panel row">
            
            <!-- Number of moves -->
            <span class="col-md-4 text-left" id="moves"></span>
            
            <!-- Reset Button -->
            <div class="restart col-md-4 text-center">
                <i class="fa fa-repeat resetButton"></i> 
            </div>
            <span class="timer col-md-4 text-right" id="timer">00:00:00</span>
        </div>
        
        <!-- Deck of Cards -->
        <ul class="deck row" id="deck">
        </ul>
    </div>
    
    <!-- Result Modal -->
    <div class="container" id="gameResult">
        <div id="popup-window" class="modal row">
            <div class="modal-content col-md-12">
                <h3>Congratulations, you won!<i class="fa fa-thumbs-o-up" aria-hidden="true"></i></h3>
                <p>Your rating was:<span id="rating"></span></p>
                <p>Your game took:<span id="gameTime"></span></p>
                <div class="restart">
                    <i class="fa fa-repeat resetButton"></i> 
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/easytimer.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
